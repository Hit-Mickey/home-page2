name: Build and Deploy Preview
permissions:
  contents: read
on:
  push:
    branches:
      - master
      # - dev
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  release:
    name: Build Website
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24.x"
          cache: pnpm
      - name: Cache pnpm store
        uses: actions/cache@v5
        with:
          path: |
            ~\.pnpm-store
            node_modules\.cache
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      - name: Configure environment
        run: |
          if (-not (Test-Path .env)) {
            Copy-Item .env.example .env
            Write-Host "Created .env from example"
          } else {
            Write-Host ".env already exists"
          }
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Build Website
        run: pnpm run build
        env:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN || secrets.GITHUB_TOKEN }}
      - name: Verify build output
        shell: pwsh
        run: |
          if (-not (Test-Path dist)) {
            Write-Error "Build failed: dist directory not found"
            exit 1
          }
          $fileCount = (Get-ChildItem -Path dist -Recurse -File).Count
          if ($fileCount -eq 0) {
            Write-Error "Build failed: dist directory is empty"
            exit 1
          }
          Write-Host "âœ“ Build successful: $fileCount files generated in dist/"
      - name: Upload build logs on failure
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: build-logs-${{ github.run_number }}
          path: |
            **/*.log
            .env
            node_modules/.vite/deps/_metadata.json
          retention-days: 7
          if-no-files-found: warn
      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: Home
          path: dist
          retention-days: 3
